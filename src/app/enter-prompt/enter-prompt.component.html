<form [formGroup]="recordForm" autocomplete="on">
    <mat-dialog-content>
        <div class="form-group row">
            <label class="control-label" style="width: 90px;" for="eventTimeField">Prompt: </label>
            <input id="promptField" formControlName="promptField" required class="prompt-control" [autofocus] type="text">
            <!-- <div *ngIf="promptField.invalid && (promptField.dirty || promptField.touched)"
                class="alert alert-danger">
                <div *ngIf="promptField?.errors['required']">
                    Prompt is required.
                </div>
            </div> -->
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
        <button type="submit" [disabled]="recordForm.invalid" mat-button tabindex="2" (click)="saveItem()"> Save
        </button>
        <button type="reset" mat-button [matDialogClose]="null" tabindex="3"> Cancel </button>
    </mat-dialog-actions>
</form>
